{% extends 'base.html' %}
{% block title %}Submit Score{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4">
                <h3 class="text-center">🏌️ Submit Your Score</h3>

                {% if messages %}
                <div class="alert alert-info">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_course_name" class="form-label">Course Name</label>
                        <input type="text" name="course_name" id="id_course_name" class="form-control" placeholder="Enter course name" required>
                    </div>

                    <div class="mb-3">
                        <label for="id_score" class="form-label">Score</label>
                        <input type="number" name="score" id="id_score" class="form-control" placeholder="Enter your score" required>
                    </div>


                    <button type="submit" class="btn btn-success w-100">Submit Score</button>
                </form>

                <p class="mt-3 text-center">
                    <a href="{% url 'dashboard' %}" class="btn btn-link">Back to Dashboard</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
